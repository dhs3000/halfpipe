name: pipeline-name
"on":
  push:
    branches:
    - master
  workflow_dispatch: {}
env:
  ARTIFACTORY_PASSWORD: ${{ secrets.EE_ARTIFACTORY_PASSWORD }}
  ARTIFACTORY_URL: ${{ secrets.EE_ARTIFACTORY_URL }}
  ARTIFACTORY_USERNAME: ${{ secrets.EE_ARTIFACTORY_USERNAME }}
jobs:
  my_run_task:
    name: my run task
    runs-on: ubuntu-20.04
    container:
      image: foo
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
