# Generated using halfpipe cli version 0.0.0-DEV
name: pipeline-name
"on":
  push:
    branches:
    - master
    paths:
    - e2e/actions/notifications**
    - .github/workflows/pipeline-name.yml
  workflow_dispatch: {}
env:
  ARTIFACTORY_PASSWORD: ${{ secrets.EE_ARTIFACTORY_PASSWORD }}
  ARTIFACTORY_URL: ${{ secrets.EE_ARTIFACTORY_URL }}
  ARTIFACTORY_USERNAME: ${{ secrets.EE_ARTIFACTORY_USERNAME }}
  BUILD_VERSION: 2.${{ github.run_number }}.0
  GIT_REVISION: ${{ github.sha }}
  RUNNING_IN_CI: "true"
  VAULT_ROLE_ID: ${{ secrets.VAULT_ROLE_ID }}
  VAULT_SECRET_ID: ${{ secrets.VAULT_SECRET_ID }}
defaults:
  run:
    working-directory: e2e/actions/notifications
jobs:
  my_run_task:
    name: my run task
    runs-on: ee-runner
    timeout-minutes: 60
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: my run task
      uses: docker://foo
      with:
        entrypoint: /bin/sh
        args: -c "cd e2e/actions/notifications; \foo"
    - name: 'Notify slack #failure1 (failure)'
      if: failure()
      uses: yukin01/slack-bot-action@v0.0.4
      with:
        status: ${{ job.status }}
        oauth_token: ${{ secrets.EE_SLACK_TOKEN }}
        channel: '#failure1'
        text: failure msg
    - name: 'Notify slack #success1 (success)'
      uses: yukin01/slack-bot-action@v0.0.4
      with:
        status: ${{ job.status }}
        oauth_token: ${{ secrets.EE_SLACK_TOKEN }}
        channel: '#success1'
        text: success message
    - name: 'Notify slack #success2 (success)'
      uses: yukin01/slack-bot-action@v0.0.4
      with:
        status: ${{ job.status }}
        oauth_token: ${{ secrets.EE_SLACK_TOKEN }}
        channel: '#success2'
        text: success message
