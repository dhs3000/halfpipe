# Generated using halfpipe cli version 0.0.0-DEV
jobs:
- build_log_retention:
    minimum_succeeded_builds: 1
  name: push to docker registry
  plan:
  - attempts: 2
    in_parallel:
      fail_fast: true
      steps:
      - get: git
        trigger: true
      - get: cron
        trigger: true
    timeout: 15m
  - params:
      build: git/e2e/concourse/timer-trigger
      build_args:
        A: a
        ARTIFACTORY_PASSWORD: ((artifactory.password))
        ARTIFACTORY_URL: ((artifactory.url))
        ARTIFACTORY_USERNAME: ((artifactory.username))
        B: b
        RUNNING_IN_CI: "true"
      dockerfile: git/e2e/concourse/timer-trigger/Dockerfile
      tag_as_latest: true
      tag_file: git/.git/ref
    put: halfpipe-fly
    timeout: 1h
  serial: true
resource_types:
- check_every: 24h
  name: halfpipe-cron-resource
  source:
    password: ((halfpipe-gcr.private_key))
    repository: eu.gcr.io/halfpipe-io/halfpipe-cron-resource
    tag: stable
    username: _json_key
  type: registry-image
resources:
- check_every: 10m
  name: git
  source:
    branch: main
    private_key: ((halfpipe-github.private_key))
    uri: git@github.com:springernature/halfpipe.git
  type: git
- check_every: 2m
  name: cron
  source:
    expression: '* * * * *'
    fire_immediately: true
    location: UTC
  type: halfpipe-cron-resource
- check_every: 24h
  name: halfpipe-fly
  source:
    password: verysecret
    repository: springerplatformengineering/halfpipe-fly
    username: rob
  type: docker-image
